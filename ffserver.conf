Port 8090
BindAddress 0.0.0.0
MaxHTTPConnections 2000
MaxClients 10
MaxBandwidth 6000 

CustomLog -

<Feed dvdfeed.ffm>
	File ./dvdfeed.ffm
	FileMaxSize 1M 
	#Launch ~/bin/ffmpeg -f yuv4mpegpipe -i ./video.y4m -f alsa -ac 1 -i hw:0
	ACL allow 127.0.0.1
</Feed>

<Stream dvd.swf>
	Feed dvdfeed.ffm
	Format swf
	NoAudio
	VideoBitRate 1500
</Stream>

<Stream dvd.webm>

	Feed dvdfeed.ffm
	Format webm

	AudioCodec vorbis
	AudioBitRate 64
	AVOptionAudio flags +global_header

	VideoCodec libvpx
	VideoSize 720x480 
	VideoFrameRate 30 

	AVOptionVideo flags +global_header
	AVOptionVideo cpu-used 0
	AVOptionVideo qmin 10
	AVOptionVideo qmax 42
	AVOptionVideo quality good
	PreRoll 15
	StartSendOnKey
	VideoBitRate 1500 

</Stream>

<Stream status.html>
	Format status
	ACL allow localhost
	ACL allow 127.0.0.1
	ACL allow 10.0.1.1 10.0.1.255  
</Stream>

<Redirect index.html>
	URL http://www.ffmpeg.org
</Redirect>
